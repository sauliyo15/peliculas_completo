<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PROYECTO COMPLETO MIS PELICULAS</title>
    <link rel="manifest" href="files/manifest.json" />
    <meta name="description" content="Una app de Pelis" />
    <meta name="theme-color" content="#6200ee" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Pelis" />
    <link rel="apple-touch-icon" href="files/icon/camera192.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Mis Películas Favoritas</h1>
    <button id="butInstall" aria-label="Install" hidden>
      INSTALAR APLICACION PELICULAS...
    </button>
    <div id="main"><!-- La vista se incluye aquí --></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
    <script src="files/install.js"></script>
    <script src="main.js"></script>
  </body>
</html>
